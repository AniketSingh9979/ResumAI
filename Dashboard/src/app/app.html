<div class="app-container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Technical Interview Dashboard</span>
  </mat-toolbar>

  <div class="main-content">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav mode="side" opened class="sidenav">
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
          </a>
          <a mat-list-item routerLink="/candidates" routerLinkActive="active">
            <mat-icon>people</mat-icon>
            <span>Candidates</span>
          </a>
          <a mat-list-item routerLink="/interviews" routerLinkActive="active">
            <mat-icon>event</mat-icon>
            <span>Interviews</span>
          </a>
          <a mat-list-item routerLink="/panel" routerLinkActive="active">
            <mat-icon>group</mat-icon>
            <span>Panel</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <div class="content-wrapper">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
