<div class="app-container">
  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <span>SIMS Dashboard</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button class="toolbar-icon">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button class="toolbar-icon">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <div class="main-content">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav mode="side" opened class="sidenav">
        <div class="sidenav-header">
          <h2 class="sims-title">SIMS</h2>
          <p class="sims-subtitle">Smart Interview Management System</p>
        </div>
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard" routerLinkActive="active" class="menu-item">
            <mat-icon>dashboard</mat-icon>
            <span>Overview</span>
          </a>
          <a mat-list-item routerLink="/candidates" routerLinkActive="active" class="menu-item">
            <mat-icon>people</mat-icon>
            <span>Candidates</span>
          </a>
          <a mat-list-item routerLink="/interviews" routerLinkActive="active" class="menu-item">
            <mat-icon>event_note</mat-icon>
            <span>Interviews</span>
          </a>
          <a mat-list-item routerLink="/panels" routerLinkActive="active" class="menu-item">
            <mat-icon>view_quilt</mat-icon>
            <span>Panels</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <div class="content-wrapper">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
