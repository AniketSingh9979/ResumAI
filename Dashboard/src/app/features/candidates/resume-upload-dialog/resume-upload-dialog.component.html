<![CDATA[<div class="upload-dialog">
  <div class="dialog-header">
    <h2 mat-dialog-title>Upload Resume</h2>
    <button mat-icon-button (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <mat-dialog-content>
    <div class="upload-area" 
         (dragover)="onDragOver($event)"
         (dragleave)="onDragLeave($event)"
         (drop)="onDrop($event)"
         [class.dragging]="isDragging">
      <input type="file" 
             #fileInput 
             (change)="onFileSelected($event)"
             accept=".pdf,.doc,.docx"
             style="display: none">
      
      <div class="upload-content">
        <mat-icon class="upload-icon">cloud_upload</mat-icon>
        <div class="upload-text">
          <p class="primary-text">Drag and drop your resume here</p>
          <p class="secondary-text">or</p>
          <button mat-flat-button color="primary" (click)="fileInput.click()">
            <mat-icon>attach_file</mat-icon>
            Browse Files
          </button>
        </div>
        <p class="supported-formats">Supported formats: PDF, DOC, DOCX</p>
      </div>
    </div>

    <div *ngIf="selectedFile" class="selected-file">
      <mat-icon>description</mat-icon>
      <span>{{selectedFile?.name || ''}}</span>
      <button mat-icon-button color="warn" (click)="removeFile()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-stroked-button (click)="dialogRef.close()">Cancel</button>
    <button mat-flat-button color="primary" 
            [disabled]="!selectedFile" 
            (click)="uploadFile()">
      Upload
    </button>
  </mat-dialog-actions>
</div>]]>
