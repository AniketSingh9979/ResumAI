<div class="dashboard-container">
  <h1>Technical Interview Dashboard</h1>
  
  <div class="stats-cards">
    <mat-card class="stat-card" role="region" aria-label="Total Candidates Statistics">
      <mat-card-header>
        <mat-card-title>Total Candidates</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-number" aria-label="25 total candidates">25</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card" role="region" aria-label="Active Interviews Statistics">
      <mat-card-header>
        <mat-card-title>Active Interviews</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-number" aria-label="8 active interviews">8</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card" role="region" aria-label="Panel Members Statistics">
      <mat-card-header>
        <mat-card-title>Panel Members</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-number" aria-label="12 panel members">12</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card" role="region" aria-label="Completed Today Statistics">
      <mat-card-header>
        <mat-card-title>Completed Today</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-number" aria-label="3 interviews completed today">3</div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="recent-activities">
    <mat-card role="region" aria-label="Recent Activities">
      <mat-card-header>
        <mat-card-title>Recent Activities</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>No recent activities to display. Start by scheduling interviews or adding candidates.</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
