# Server Configuration
server.port=8080

# Spring Application Configuration
spring.application.name=interview-backend

# Database Configuration - SQLite
spring.datasource.url=jdbc:sqlite:./interview_data.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# OpenAI Configuration
openai.api.key=YOUR_OPENAI_API_KEY_HERE
openai.timeout=60

# Interview Configuration
interview.max.questions.coding=3
interview.max.questions.mcq=10
interview.max.questions.subjective=5
interview.timer.minutes=45

# CORS Configuration
cors.allowed.origins=http://localhost:4200
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*

# Logging
logging.level.com.interview=INFO
logging.level.org.springframework.web=INFO

# Application Info
info.app.name=Interview Backend
info.app.description=Technical Interview Platform Backend
info.app.version=1.0.0

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.healthcheck.enabled=true

# Eureka Instance Configuration
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.instance.metadata-map.version=1.0.0
eureka.instance.metadata-map.description=Technical Interview Platform Backend with OpenAI integration

# Management Endpoints Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Feign Client Configuration for Mail Service
feign.client.config.mail-service.connect-timeout=5000
feign.client.config.mail-service.read-timeout=10000
feign.client.config.default.loggerLevel=basic
feign.circuitbreaker.enabled=true

# Email Notification Configuration
notification.email.enabled=true
notification.email.passing-threshold=60.0
notification.email.fallback.enabled=true 