# Server Configuration
server.port=8080

# Database Configuration - SQLite
spring.datasource.url=jdbc:sqlite:./interview_data.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# OpenAI Configuration
openai.api.key=YOUR_OPENAI_API_KEY_HERE
openai.timeout=60

# Interview Configuration
interview.max.questions.coding=3
interview.max.questions.mcq=10
interview.max.questions.subjective=5
interview.timer.minutes=45

# CORS Configuration
cors.allowed.origins=http://localhost:4200
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*

# Logging
logging.level.com.interview=INFO
logging.level.org.springframework.web=INFO

# Application Info
info.app.name=Interview Backend
info.app.description=Technical Interview Platform Backend
info.app.version=1.0.0 